<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/> 
</head>
<body>
    <header class="quiz-header">
        <h1>CS-Quiz</h1>
        <section>
            <button id="start">start</button>
        </section>
        <section>
            <h2 id="timer"></h2>
        </section>
        
    </header>
    <main class="page-content">
        <section id="displayed-message">
            <p>Choose the correct answer choice for each question to gain 5 points. There are 3 questions. </p>
        </section>
        <section class="current-problem-container">
            <div class="problem-container-item" id="question-item">

            </div>
            <section class="problem-container-item" id="answer-choices-shown">
            </section>
        </section>

    </main>
    <footer>
    </footer>
    <script src="./assets/js/csquiz.js"></script>
</body>
</html>
